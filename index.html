<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Lobster&family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/192ba4ed31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Code</title>
</head>

<!-- Cuerpo de la pagina -->
<body>
    <header>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <i class="fa-solid fa-pizza-slice"></i>
        <h1 id="titulo">Pizza <span>Code</span></h1>
    </header>
    <main>
        <!-- Anuncios y Ofertas -->
        <div class="ADD"></div>
        <!-- Promociones de pizza -->
        <div class="PROMO"></div>
        <!-- Items de pizza -->
        <div class="ITEM">
            <h2>Pizzas</h2>
            <div class="ITEMM 1">
                <img src="img/pizza-gdf9eac9d1_1280.jpg" alt="Napolitana">
                <div class="ITEMTEXT">
                    <h3>Pizza Napolitana</h3>
                    <p>20$</p>
                </div>
            </div>
            <div class="ITEMM 2">
                <img src="img/american-gfcf6b3aee_1280 (1).jpg" alt="Americana">
                <div class="ITEMTEXT">
                    <h3>Pizza Americana</h3>
                    <p>20$</p>
                </div>
            </div>
            <div class="ITEMM 3">
                <img src="img/pizza-g7dfa3aa4b_1280.jpg" alt="Hawaiana">
                <div class="ITEMTEXT">
                    <h3>Pizza Hawaiana</h3>
                    <p>20$</p>
                </div>
            </div>
            <div class="ITEMM 4">
                <img src="img/pizza-ga54608302_1280.jpg" alt="Pepperoni">
                <div class="ITEMTEXT">
                    <h3>Pizza Pepperoni</h3>
                    <p>20$</p>
                </div>
            </div>
            <div class="ITEMM 5">
                <img src="" alt="Todas las Carnes">
                <div class="ITEMTEXT">
                    <h3>Pizza Todas las Carnes</h3>
                    <p>20$</p>
                </div>
            </div>
            <div class="ITEMM 6">
                <img src="" alt="BBQ">
                <div class="ITEMTEXT">
                    <h3>Pizza BBQ</h3>
                    <p>20$</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h2> Redes Sociales</h2>
        <div class="redes">
            <a href=""><i class="fa-brands fa-instagram icon"></i></a>
            <a href=""><i class="fa-brands fa-square-facebook icon"></i></a>
            <a href=""><i class="fa-brands fa-square-twitter icon"></i></a>
            <a href=""><i class="fa-brands fa-tiktok icon"></i></a>
        </div>
        <br>
        <div class="contact">
            <i class="fa-solid fa-phone icon"></i>
            <p class="cnum"> +56 (4) 9320749</p>
        </div>
        <div class="coment">
            <p>Caja de Comentarios</p>
            <input class="text" type="text">
            <input class="submit" type="submit">
        </div>
    </footer>
</body>
</html>

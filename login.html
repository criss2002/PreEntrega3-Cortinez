<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Lobster&family=Oswald&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/192ba4ed31.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    <title>Pizza Code</title>
</head>
<body>
    <header>
        <div class="menu"><i class="fa-solid fa-bars"></i></div>
        <a href="index.html"><i class="fa-solid fa-pizza-slice"></i></a>
        <h1 id="titulo">Pizza <span>Code</span></h1>
        <div class="menus">
            <div class="btnmenu">
                <a href="index.html" class="btn">Pizzas 2x1</a> |
                <a href="local.html" class="btn">Local</a> |
                <a href="login.html" class="btn">Iniciar Sesion</a>
            </div>
        </div>
    </header>
    <main>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="img/user.png" th:src="@{/img/user.png}" />
                    </div>
                    <form class="col-12" th:action="@{/login}" method="get">
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" name="username" />
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <input type="password" class="form-control" placeholder="Contraseña" name="password" />
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
                    </form>
                    <div class="col-12 forgot">
                        <a href="#">Recordar contrasena?</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>
                </div>
            </div>
        </div>
    </main> <br> <br> <br> <br> <br>
    <footer>
        <h2> Redes Sociales</h2>
        <div class="redes">
            <a href=""><i class="fa-brands fa-instagram icon"></i></a>
            <a href=""><i class="fa-brands fa-square-facebook icon"></i></a>
            <a href=""><i class="fa-brands fa-square-twitter icon"></i></a>
            <a href=""><i class="fa-brands fa-tiktok icon"></i></a>
        </div>
        <br>
        <div class="contact">
            <i class="fa-solid fa-phone icon"></i>
            <p class="cnum"> +56 (4) 9320749</p>
        </div>
        <div class="coment">
            <p>Caja de Comentarios</p>
            <input class="text" type="text">
            <input class="submit" type="submit">
        </div> <br> <br>
        <h2 class="rights">Todos los derechos son Reservados <br> Pizza Code©</h2>
    </footer>
</body>
</html>
